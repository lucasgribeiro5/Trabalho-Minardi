<body>
    <div class="container">
        <div class="main">

                <form class="form" action="login.php" method="post">

                        <label for="mostrarSenha" class="checkbox-label"></label>
                    </div>
                    
                    <button>Login</button> 
                    <a href="cadastro.html">Cadastrar</a>
                </form>
            </div>
        </div>
    </div>
